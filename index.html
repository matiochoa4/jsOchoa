    <section class="productosC">
      <div>
        <button class="btn btn-outline-dark" id="json">Informacion Adicional</button>

    <section class="productosC">
        <table class="table aparece" id="tabla">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Stock</th>
            </tr>
          </thead>
          <tbody id="res">
            
          </tbody>
        </table>
    </section>

    <div class="p-3 deseacomprar">
      <button onclick="agregar()" class="btn btn-outline-light" type="submit">Compre YA!</button>
    </div>

    <!-- hidden section -->

    <section id="aparecer" class="aparece">
      <form action="#" id="formulario" class="row g-3 p-3 m-0">
        <div class="col-md-6">
          <label for="nombre" class="form-label colorlabel">Nombre</label>
          <input name="nombre" id="nombre" placeholder="Escriba su nombre" class="form-control" type="text">
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label colorlabel">Apellido</label>
          <input name="apellido" id="apellido" placeholder="Escriba su apellido" class="form-control" type="text">
        </div>
        <div class="col-md-6">
          <label for="mail" class="form-label colorlabel">Correo Electrónico</label>
          <input name="mail" id="mail" placeholder="email@example.com" class="form-control" type="email">
        </div>
        <div class="col-md-6">
          <label for="residencia" class="form-label colorlabel">Lugar de residencia</label>
          <select name="residencia" id="residencia" class="form-select">
            <option selected>Seleccionar...</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Mendoza">Mendoza</option>
            <option value="Córdoba">Córdoba</option>
            <option value="La Pampa">La Pampa</option>
            <option value="Entre Rios">Entre Rios</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="cantidad" class="form-label colorlabel">Cuantos MAJUMA! desea comprar?</label>
          <input type="number" name="cantidad" id="cantidadProductos" min="1" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="precio" class="form-label colorlabel">Precio total</label>
          <input type="text" id="idPrecio" class="form-control boxtext">
        </div>
        <div class="col-md-3 d-flex align-items-end justify-content-evenly">
            <button onclick="calcularPrecio()" class="hover btn btn-outline-light" type="submit">Calcular precio</button>
            <button onclick="comprarHistorial()" type="submit" class="btn btn-outline-light">Comprar</button>
        </div>
        <div class="col-md-12">
          <label for="historial" class="form-label colorlabel"></label>
          <select name="historial" id="historial" class="form-select">

          </select>
        </div>
      </form>
    </section>
