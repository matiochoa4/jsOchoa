<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/majumastyles.css">
  <link rel="shortcut icon" href="#">
  <title>Majuma</title>
</head>
<body>

  <!-- HEADER -->

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark p-2 fondonav">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"><img width="80px" height="70px" src="/imagenesmajuma/MAJUMABLANCO.png" alt="LogoMajuma"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#nosotros">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#productos">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contacto">Contacto</a>
            </li>
            <li class="nav-item">
              <a href="#market" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- CUERPO DEL SITIO -->

  <main>
    <section class="row">
      <div class="container-fluid">
        <img class="img-fluid" src="/imagenesmajuma/bannermjm.jpg" width="100%" alt="foto majumas">
      </div>
    </section>

    <section class="container-fluid nosotros" id="nosotros">
      <h1>NOSOTROS</h1>
      <p>Lorem ipsum dolor sit amet.</p>
    </section>

    <section class="row">
      <div class="container-fluid">
        <img class="img-fluid" src="/imagenesmajuma/bannermjm2.jpg" width="100%" alt="foto majumas">
      </div>
    </section>

    <!-- CARRITO -->

    <section id="productos" style="background-color: white;">
    <div class="container">
      <div class="row" id="cards"></div>
      <table class="table" id="market">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="totales">
            <th scope="row" colspan="5">Carrito vacío</th>
          </tr>
        </tfoot>
      </table>      
    </div>

    <template id="template-totales">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              vaciar carrito
          </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
  </template>
  
  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
          <button class="btn btn-info btn-sm">
              +
          </button>
          <button class="btn btn-danger btn-sm">
              -
          </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>

    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <div class="container btncontainer">
      <button class="btn btn-danger btn-sm" id="compra-realizada">
        Comprar
    </button>
    </div>

  </section>


    <div>
      <a href="#" class="btn-flotante"><svg class="casita" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
      </svg></a>
    </div>
  </main>

    
  <footer id="contacto" class="container-fluid p-3">
    <form id="formulario">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Escriba su mensaje</label>
        <textarea class="form-control" id="texto" rows="3"></textarea>
      </div>
      <div class="container btncontainer">
        <button onclick="guardar()" class="btn btn-outline-light btn-sm" id="enviar-contacto">
          Enviar
      </button>
      </div>
    </form>    
    <div>
      <em>&#169 2021 MAJUMA! Todos los derechos reservados.</em>
    </div>
  </footer>
  
  <!-- scripts -->
  <script src="/js/carrito.js"></script>

  <!-- bootstrap scripts -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
